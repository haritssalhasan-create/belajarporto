    <title>kakulator pake alert</title>

  </head>
  <body>
    <div class="circle"></div>
    <div class="kakulator">
      <p class="judul-kakulator">kakulator</p>
      <div class="sumbit">

        <input type="number" id="angka1" placeholder=" MASUKKAN ANGKA"/>
        <input type="number" id="angka2" placeholder="MASUKKAN ANGKA"/>

      <div class="operator">
        <button class="button" id="tambah" >+</button>

        <button class="button4" id="bagi">:</button>

      <div id="hasil" class="hasil">hasil</div>
    </div>
